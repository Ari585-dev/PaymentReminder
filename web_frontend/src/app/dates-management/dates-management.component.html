<div *ngIf="dates" class="container">
  <div *ngFor="let date of dates" class="dates-container">
    <div class="opening">{{ date.openingDate }}</div>
    <div class="extraordinary">{{ date.extraordinaryDate }}</div>
    <div class="closing">{{ date.closingDate }}</div>
  </div>
  <div class="centro">Contenido centrado</div>
</div>
