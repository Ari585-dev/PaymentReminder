<div *ngIf="dates" class="container">
  <h1>PAYMENT DATES</h1>
  <div *ngFor="let date of dates" class="dates-container">
    <div class="opening"><h2>{{ date.openingDate }}</h2><h4>Apertura</h4></div>
    <div class="closing"><h2>{{ date.closingDate }}</h2><h4>Ordinaria</h4></div>
    <div class="extraordinary"><h2>{{ date.extraordinaryDate }}</h2><h4>Extraordinaria</h4></div> 
  </div>
